name: dev binary

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup go"
        uses: actions/setup-go@v4

      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: "Build binary"
        run: |
          sudo apt-get update
          sudo apt-get install -y libcephfs-dev librbd-dev librados-dev
          make binary

      - uses: actions/upload-artifact@v3
        with:
          name: eru-gpu-plugin
          path: resource-rbd